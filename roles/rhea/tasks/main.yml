# This playbook was designed to be run with -K.
---
- name: Install packages
  yum:
    name: "{{ item }}"
    state: present
    update_cache: yes
  with_items:
    - finger
    - finger-server
    - xinetd
    - net-snmp
    - net-snmp-utils
    - mariadb
    - mariadb-server
    - tftp-server
  notify:
    - Enable MySQL
    - Start MySQL

# We want mysql to be started before we continue, because some stuff depends on
# it running
- meta: flush_handlers

- name: Configure xinetd services
  copy:
    src: "{{ item }}"
    dest: /etc/xinetd.d/{{ item }}
    owner: root
    group: root
    mode: 0600
  notify:
    - Restart xinetd
  with_items:
    - finger
    - tftp

- name: Configure SNMP service
  copy:
    src: snmpd.conf
    dest: /etc/snmp/snmpd.conf
    owner: root
    group: root
    mode: 0600
  notify:
    - Restart snmpd

- name: Turn off SELinux
  selinux:
    state: disabled

# User funs!
- import_tasks: users.yml

# Wordpress installation
- import_tasks: mysql.yml
- import_tasks: nginx.yml
- import_tasks: wordpress.yml

- name: Turn off firewalld
  service:
    name: firewalld
    state: stopped

- name: Disable firewalld
  service:
    name: firewalld
    enabled: no
